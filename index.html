<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="calc-body">
            <div id="text-field">
                <span id="output">0</span>
            </div>
            <div id="numpad">
                <div class="key-row">
                    <button class="key num" data-num="7">7</button>
                    <button class="key num" data-num="8">8</button>
                    <button class="key num" data-num="9">9</button>
                    <button class="key" id="delete" data-key="del">DEL</button>
                </div>
                <div class="key-row">
                    <button class="key num" data-num="4">4</button>
                    <button class="key num" data-num="5">5</button>
                    <button class="key num" data-num="6">6</button>
                    <button class="key operator" data-op="+">+</button>
                </div>
                <div class="key-row">
                    <button class="key num" data-num="1">1</button>
                    <button class="key num" data-num="2">2</button>
                    <button class="key num" data-num="3">3</button>
                    <button class="key operator" data-op="-">-</button>
                </div>
                <div class="key-row">
                    <button class="key" id="decimal" data-key=".">.</button>
                    <button class="key num" data-num="0">0</button>
                    <button class="key operator" data-op="/">/</button>
                    <button class="key operator" data-op="*">*</button>
                </div>
                <div class="key-row">
                    <button class="key key-btm"  id="clear" data-key="clear">CLR</button>
                    <button class="key key-btm" id="equal" data-key="=">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
